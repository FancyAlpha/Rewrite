<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Rewrite</title>
    <base href="../Rewrite">

    <script src="js/content-query.js"></script>

    <script>import_content_head("/Rewrite/templates/imports.html")</script>

</head>

<body class="primary-bk">

<style type="text/css">
    body {
        background-color: #DADADA;
    }
    body > .grid {
        height: 100%;
    }
    .column {
        max-width: 550px;
    }
</style>

<div class="ui middle aligned center aligned grid">

    <div class="column">

        <h2 class="ui header">
            <div class="content">
                Sign-up for a new account
            </div>
        </h2>
        <form class="ui large form">

            <div class="ui stacked segment">

                <h4 class="ui dividing header">User Information</h4>

                <!-- Name fields -->
                <div class="field">
<!--                    <label class="left aligned">Name</label>-->
                    <div class="two fields">
                        <!-- First name -->
                        <div class="field">
                            <div class="input">
                                <input type="text" name="fname" placeholder="First Name">
                            </div>
                        </div>

                        <!-- Last name -->
                        <div class="field">
                            <div class="input">
                                <input type="text" name="lname" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Email field -->
                <div class="field">
<!--                    <label for="email">Email Address</label>-->
                    <div class="ui left icon input">
                        <i class="mail icon"></i>
                        <input type="email" id="email" placeholder="E-mail address">
                    </div>
                </div>
                <!-- password field -->
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Enter Password">
                    </div>
                </div>
                <!-- re-enter password -->
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Renter Password">
                    </div>
                </div>

                <input type="submit" formaction="account/user_homepage.html" value="sign up" class="ui fluid large secondary submit button">
            </div>

            <div class="ui error message">The form is invalid</div>

        </form>

        <div class="ui message">
            Already have an account? <a href="account/auth/login.html">Login</a>
        </div>

        <div class="ui message">
            Go back to <a href="index.html">Home</a>
        </div>
    </div>
</div>


<script>
    $(document)
        .ready(function() {
            $('.ui.form')
                .form({
                    fields: {
                        email: {
                            identifier  : 'email',
                            rules: [
                                {
                                    type   : 'empty',
                                    prompt : 'Please enter your e-mail'
                                },
                                {
                                    type   : 'email',
                                    prompt : 'Please enter a valid e-mail'
                                }
                            ]
                        },
                        password: {
                            identifier  : 'password',
                            rules: [
                                {
                                    type   : 'empty',
                                    prompt : 'Please enter your password'
                                },
                                {
                                    type   : 'length[6]',
                                    prompt : 'Your password must be at least 6 characters'
                                }
                            ]
                        }
                    }
                })
            ;
        })
    ;
</script>

</body>

</html>
